<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="https://64.media.tumblr.com/c52608d4313c3f351d158f6ae496fa21/tumblr_o604ztZgoC1twq7rlo1_500.jpg" alt="Iron Man">
            </div>

            <!-- content  -->
             <div class="content">
                <div class="contentBx">
                    <h3>Famous Iron Man<br><span>Tech Giant</span></h3>
                </div>

                <!-- media icons -->
                 <ul class="sci">
                    <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li style="--i:2"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li style="--i:3"><a href="#"><i class="fab fa-instagram"></i></a></li>
                 </ul>
             </div>
        </div>

        <!-- second card -->
         <div class="card">
               <div class="imgBx">
                 <img src="https://64.media.tumblr.com/395eb0a4fbfd1c0479840301c945b865/1a3901cd78bc2cd8-d9/s500x750/66a46fcb7046257acfc2c40fc7c4910de8e5f60a.png">
               </div>

               <!-- contents -->
               <div class="content">
                 <div class="contentBx">
                   <h3>Rider<br><span>Heavy Rider</span></h3>
                 </div>
                 
                 <!-- media icons -->
                 <ul class="sci">
                   <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                   <li style="--i:2"><a href="#"><i class="fab fa-twitter"></i></a></li>
                   <li style="--i:3"><a href="#"><i class="fab fa-instagram"></i></a></li>
                 </ul>
         
               </div>
            </div>

        <!-- Third Card -->
        <div class="card">
              <div class="imgBx">
                <img src="https://64.media.tumblr.com/a2b2b4321a08908a42af3a8956f03852/7130d0e12213d6ab-25/s500x750/fee178077b277f7a77a76a42d0929110fe2be1de.jpg">
              </div>

              <!-- contents -->
              <div class="content">
                <div class="contentBx">
                  <h3>Robo<br><span>The Distructor</span></h3>
                </div>
                
                <!-- media icons -->
                <ul class="sci">
                  <li style="--i:1"><a href="#"><i class="fab fa-facebook"></i></a></li>
                  <li style="--i:2"><a href="#"><i class="fab fa-twitter"></i></a></li>
                  <li style="--i:3"><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
        
              </div>
        </div>
    </div>
</body>
</html>
